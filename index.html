<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sine Waveform</title>
    <link rel="stylesheet" href="static/style.css" />


    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showMathMenu: false
      });
    </script>

    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>

  <body>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/two.js/build/two.js"></script>

    <h1>Sine Waveform</h1>

    <div id="hidden" style="visibility: hidden;">
      <p>The graph below shows a graph of the function \(A(t) = A \sin(2\pi f t)\)</p>

      <div class="center" id="controls">
        <span id="frequency">
          <span id="frequencyOutput">\(f = 0 Hz\)</span>
          <input type="range" id="frequencyInput" value="0.1" min="0.1" max="2" step="0.1" />
        </span>
        <span id="amplitude">
          <span id="amplitudeOutput">\(A = 0 V\)</span>
          <input type="range" id="amplitudeInput" value="5" min="1" max="5" step="0.1" />
        </span>
      </div>

      <div id="diagramContainer"></div>
    </div>

    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
