<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sine Waveform</title>
    <link rel="stylesheet" href="static/style.css" />


    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showMathMenu: false
      });
    </script>

    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>

  <body>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/two.js/build/two.js"></script>

    <h1>Sine Waveform</h1>

    <p>This is some text</p>

    <div class="divTable">
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell">frequency = <span id="frequencyOutput">0</span> Hz</div>
          <div class="divTableCell"><input type="range" id="frequencyInput" value="0.1" min="0.1" max="2" step="0.1" /></div>
        </div>
        <div class="divTableRow">
          <div class="divTableCell">amplitude = <span id="amplitudeOutput">0</span> V</div>
          <div class="divTableCell"><input type="range" id="amplitudeInput" value="5" min="1" max="5" step="0.1" /></div>
        </div>
      </div>
    </div>

    <div id="diagramContainer"></div>

    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
